<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="page-container">
        <div id="title-container">
            <h1 id="title">Scrum board</h1>
        </div>
        <div id="columns">
            <div class="column">
                <h3 class="column-title">Task List</h3>
                <div id="add-task">
                    <form id="form">
                        <label for="taskEntry">Input Task</label>
                        <input type="text" name="taskEntry" id="taskEntry">
                        <button id="enter">Add task</button>
                    </form>
                </div>
                <div id="task-list">

                </div>
            </div>
            <div class="column">
                <h3 class="column-title">In Progress</h3>
                <div id="inProgress-list" ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>
            <div class="column">
                <h3 class="column-title">Complete</h3>
                <div id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
